👉 Hatua ya 1: {jina} alipeleka chakula kwa walinzi, akakiweka “spray ya usingizi” ndani ya nyama ya mbwa.  
👉 Hatua ya 2: Usiku mbwa walilala fofofo, na walinzi wakajisikia wazito baada ya kula chakula.  
👉 Hatua ya 3: Akatumia drone ndogo kupiga picha ya barabara ya nyuma, akajua sehemu salama ya kuingia.  
👉 Hatua ya 4: Akaingia mgodini, akachukua madini machache ya thamani kubwa.  
👉 Hatua ya 5: Aliyaweka kwenye bomba la maji la plastiki lililoonekana la kawaida na kuyapeleka nje.  

Kesho yake walinzi walikuta mgodi upo salama, lakini madini yenye thamani kubwa hayapo.  
**{jina} aliitwa “Kivuli cha Manyara.”**  
MWISHO`,

`Hadithi ya {jina} – Bandari ya Tanga ⚓  

Bandari ya Tanga ilikuwa ikipokea makontena ya bidhaa kutoka nje.  
👉 Hatua ya 1: {jina} alijifanya dereva wa malori, akapata ID feki ya bandari.  
👉 Hatua ya 2: Akafuatilia ratiba ya magari 20 yaliyokuwa yanabeba kontena za sukari.  
👉 Hatua ya 3: Usiku mmoja, akabadilisha namba za kontena halisi lililokuwa na pesa za kampuni kubwa.  
👉 Hatua ya 4: Lori lake liliungana na msururu wa malori mengine, halikutiliwa shaka.  
👉 Hatua ya 5: Alipeleka mzigo mkoani Morogoro, akauficha kwa siku tatu kabla ya kusambaza fedha.  

Asubuhi, bandari ilihesabu magari yote na kila kitu kiliendana – ila kontena moja lilikuwa limejaa mifuko tupu.  
**{jina} akaitwa “Kivuli cha Tanga.”**  
MWISHO`,
`Hadithi ya {jina} – Mtego wa Usiku  

Kulikuwa na wimbi kubwa la wizi mjini, watu waliporwa kwa ujanja kila mara, lakini hakuna aliyewahi kumshika mkono. Polisi walishindwa, walinzi walichoka, lakini jina lililokuwa likinong’onwa kila kona ni moja tu: **{jina} Muuzi Mjanja**.  

🌒 Usiku mmoja, ghala kubwa la dhahabu liliwekwa chini ya ulinzi wa saa 24. Kamera kila kona, walinzi 10 wakiwa na mbwa, na taa za usiku zikiwa kama mchana.  
Changamoto ilikuwa moja: “Hapa hakuna mtu anayeweza kuingia bila kushikiliwa.”  

👉 Hatua ya kwanza: {jina} alijifanya ni fundi wa umeme aliyekuja kufanya ukaguzi. Aliingia mchana kwa mikono mitupu, akachunguza nyaya zote kwa macho makini, akajua ni kamera gani zina nguvu zaidi na ni zipi zinazotegemea betri. Akatoka bila kuacha doa.  

👉 Hatua ya pili: Alirudi usiku akiwa amebeba kifaa kidogo kilichotengeneza mwanga wa infrared. Hiki kifaa kilichanganya kamera, zikadhani ni taa za kawaida. Walinzi hawakujua, kamera zilikuwa kipofu.  

👉 Hatua ya tatu: Mbwa walikuwa kikwazo kikubwa. Lakini {jina} alikuwa tayari. Alitupa mbali kipande cha nyama chenye harufu kali, mbwa wote wakakimbilia upande huo. Walinzi wakaanza kupiga kelele: “Wameona kitu kulee!” kumbe walikuwa wanapigwa chenga.  

👉 Hatua ya nne: {jina} akaingia taratibu, akatumia staha ya kivuli cha lori lililosimama nje. Akaingia ndani ya ghala, akachukua mfuko mmoja tu wa dhahabu badala ya yote – ili asionekane haraka.  

👉 Hatua ya tano: Kabla hajatoka, akachukua pakiti ndogo ya karatasi, akaandika:  
*“Asanteni kwa kuimarisha ulinzi, ila kumbukeni – akili inashinda nguvu.”*  

🌄 Asubuhi ilipofika, walinzi walikimbia kuona dhahabu haipo, lakini walishangaa kuona karatasi tu ikiwacheka.  

Kijiji kizima kilibaki kushangaa: “Ni nani huyu anayeiba bila kuguswa, anayetoka kama upepo?”  
Wengine walimwita jambazi, wengine walimwita shujaa – lakini wote walikubali jambo moja:  
**{jina} hakuwa mtu wa kawaida, alikuwa mjanja kupita wote.**  

MWISHO`,
    
`Hadithi ya {jina} Mjanja – Methali ya Mwendo

Methali: "Haraka haraka haina baraka."  
Swali: Kijana {jina} aliona watu wakikimbia kwa haraka kukusanya mazao ya shamba. Kila mzigo ulikuwa na kilo 12. Wakikimbia haraka, kila mzigo 1/3 ulikuwa unapotea. Kwa mzigo 9, ni kilo ngapi zilibaki salama?  

{jina} alihesabu:  
"Mzigo mmoja: 12 x (1 - 1/3) = 8 kilo. Mzigo 9: 8 x 9 = 72 kilo zilibaki."  

Wote walishangaa jinsi {jina} alivyoweza kuunganisha methali na hesabu.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Methali ya Hekima

Methali: "Akili ni mali, wacha kisasi."  
Swali: {jina} aliona majambazi 5 wakijaribu kushinda bonyeza la kifaa cha shamba. Kila mmoja alikuwa na suluhisho tofauti. Anatumia akili yake kuona mchanganyiko gani unaowezesha kufunga kifaa haraka. Ni mbinu gani {jina} alitumia?  

{jina} alitumia:  
"Kwa kuangalia kila suluhisho, nikaona kila jibu la majambazi lina sehemu halisi. Nikachanganya sehemu hizo kwa mpangilio sahihi, kifaa kilifungwa bila wao kujua."  

Walishangaa mbinu za akili za {jina}.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Methali ya Shamba

Methali: "Maji yasiyokwisha, hayapotei."  
Swali: {jina} aliona mito mitatu ikiyeyuka na kuleta maji shambani. Kila mito ina kiwango cha lita 50 kwa siku, lakini maji 1/5 hupotea kwa uvukizi. Ni lita ngapi zinabaki baada ya siku 4?  

{jina} alihesabu:  
"Lita za kila siku: 50 x (1 - 1/5) = 40 lita. Mito 3: 40 x 3 = 120 lita kwa siku. Baada ya siku 4: 120 x 4 = 480 lita."  

Wote walishangaa jinsi {jina} alivyofafanua methali na hesabu.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Methali ya Ujasiri

Methali: "Asiyefanya uchungu, hatavuna tamu."  
Swali: {jina} alijua kuwa mchungwa shambani unahitaji hatua 3 kwa kila mti. Ikiwa kuna miti 7, ni hatua ngapi zote zinahitajika kufanikisha kazi?  

{jina} alihesabu:  
"Hatua kwa kila mti: 3. Miti 7: 3 x 7 = 21 hatua."  

Wote walishangaa jinsi {jina} alivyofanya methali iwe **changamoto halisi ya hesabu na akili**.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Methali ya Akili

Methali: "Kilio cha pwani hakimsikii mvuvi wa ndani."  
Swali: {jina} aliona wavuvi 6 wakiwa na samaki 18, lakini 1/3 ya samaki walikosa kufikishwa sokoni. Ni samaki ngapi walisalia?  

{jina} alihesabu:  
"Samaki waliopotea: 18 x 1/3 = 6. Samaki waliobaki: 18 - 6 = 12."  

Wote walijifunza methali na jinsi ya kutumia akili.  
MWISHO`,
`Hadithi ya {jina} Mjanja – Fumbo la Methali

Mwalimu alisoma mstari wa andiko: “Methali 21:5 – Mikakati ya mpangilio huleta ufanisi.”  
Kisha aliuliza swali gumu:  
“Kuna wakulima 7, kila mmoja anapanda miche 15, na miche 5 inakufa bila sababu. Ni miche ngapi itakua baada ya mwezi 3, ikiwa kila wiki miche inakua kwa 10%?”  

{jina} alichora ramani ya kila wiki, akatumia formula ya kimaendeleo, na akaamua:  
“Miche iliyokua itakuwa 177, baada ya kuzingatia vifo vya miche.”  

Mwalimu akashangaa na kusema:  
“Hii ni akili ya hali ya juu na uchambuzi wa kweli!”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Fumbo la Zaburi

Mstari wa andiko: “Zaburi 90:12 – Fundisha siku zetu kuhesabu busara.”  
Swali: “Ikiwa mtu anapiga hatua 3 kila saa na ana 24 saa za kuishi, lakini kila hatua 5 anapoteza hatua 1 kwa upotevu, ni hatua ngapi atapiga kwa siku?”  

{jina} alihesabu kwa makini:  
“Katika saa 24, atapiga hatua 72, lakini kutokana na upotevu atabaki na 57 hatua halisi.”  

Wote walishangaa jinsi {jina} alivyoweza **kuunganisha hesabu na maana ya andiko**.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Fumbo la Danieli

Mstari wa andiko: “Danieli 2:20 – Hekima na uelewa ni zawadi kutoka Mungu.”  
Swali: “Mfalme aliota ndoto yenye namba 7 za hatari. Ikiwa kila namba inawakilisha siku ya maandalizi 4, na Danieli anatakiwa kupata jumla ya siku zote, ni siku ngapi Danieli atapaswa kupanga?”  

{jina} akatengeneza meza ya ulinganifu:  
“7 x 4 = 28 siku za maandalizi.”  

Mwalimu akashangaa kwa uchambuzi huu wa kina.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Fumbo la Paulo

Mstari wa andiko: “Wafilipi 4:13 – Ninaweza yote kwa msaada wa Kristo.”  
Swali: “Kila siku Paulo anasoma kurasa 12 za maandiko, lakini kila 3 anapoteza 1 kwa kukosa kumbuka. Baada ya wiki 2, ni kurasa ngapi alizosoma kweli?”  

{jina} alihesabu:  
“Wiki 2 = siku 14. Kila siku anasoma 12 kurasa, lakini anapoteza 1 kila 3: 12 - 4 = 8 kurasa halisi kwa siku. 14 x 8 = 112 kurasa halisi.”  

Wote walishangaa mbinu ya {jina} ya **hesabu na uelewa wa andiko**.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Fumbo la Upendo

Mstari wa andiko: “Mathayo 22:39 – Mpende jirani yako kama wewe mwenyewe.”  
Swali: “Ikiwa kuna watu 10 na kila mmoja anapenda jirani 3 tu kwa usawa, ni watu wangapi wanapendwa zaidi ya mara 2?”  

{jina} alichora grafu na kuhesabu:  
“Watu 4 wanapendwa zaidi ya mara 2, kwa kulinganisha uhusiano wote.”  

Mwalimu akashangaa jinsi {jina} **alivyoweza kuunganisha hesabu na upendo wa Biblia**.  
MWISHO`,
`Hadithi ya {jina} Mjanja – Mwongozo wa Biblia

Mwalimu aliuliza:  
“Ni nani aliyepanda kwenye meli na wanyama?”  

{jina} akafikiria kwa makini na kusema:  
“Ni Nuhu. Alipandisha wanyama wawili wawili kwenye meli ili kuokoa aina zote kutokana na mafuriko.”  

Mwalimu akamwuliza:  
“Na maana yake ni nini?”  

{jina} akafafanua:  
“Inaonyesha uangalifu na uwajibikaji. Nuhu alijua hatari ya mafuriko na kuchukua hatua za kuwalinda wote. Kwa maisha yetu, tunapaswa kuwa makini na kuchukua hatua kabla hatujafika kwenye tatizo.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Tafsiri ya Methali

Mwalimu aliuliza:  
“Neno hili la Methali 6:6 linasema nini: ‘Enyi mchanga, nenda kwa nyumbu wa shamba, angalia mtazamo wake na ujifunze busara’?”  

{jina} akasema:  
“Lina maana kwamba tunaweza kujifunza kutoka kwa wanyama na mazingira yao. Nyumbu hufanya kazi kwa bidii bila malalamiko, na tunapojifunza tabia hizi, tunakuwa watu wa busara.”  

Mwalimu akashangaa kwa ufahamu wake mkubwa.  
MWISHO`,

`Hadithi ya {jina} Mjanja – Njia ya Upendo

Swali:  
“Ni amri gani kuu katika Biblia kuhusu upendo?”  

{jina} akajibu:  
“Yesu alisema: ‘Mpende Mungu kwa moyo wako wote na jirani yako kama wewe mwenyewe.’”  

Mwalimu aliuliza:  
“Na maana yake ni nini kwa maisha yetu?”  

{jina} akafafanua:  
“Inatufundisha kuwa heshima na huruma ni msingi wa uhusiano mzuri. Kila kitendo chetu kinapaswa kuwa na upendo wa kweli, sio hila.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Mchakato wa Tafsiri

Swali:  
“Kwa nini Yusuf alijumlishwa kwenye Misri na ndugu zake walipokasirika?”  

{jina} akasema:  
“Kwa sababu Mungu alikuwa na mpango wa kuzidisha familia yake. Yusuf alijua kuwa changamoto na dhuluma ni sehemu ya mpango mkubwa wa maisha.”  

Mwalimu aliuliza:  
“Na tunajifunza nini?”  

{jina} akafafanua:  
“Tunapaswa kuwa na imani hata tunapokabili dhuluma au changamoto. Kila kisa kina funzo.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Ujasiri wa Danieli

Mwalimu aliuliza:  
“Nini kilimsaidia Danieli kuishi kati ya simba?”  

{jina} akasema:  
“Ujasiri wa Danieli na imani yake kwa Mungu. Hakuwa na hofu, akaendelea kusali na kutegemea mpango wa Mungu.”  

Mwalimu akashangaa na kumuuliza:  
“Na maana yake kwa sisi?”  

{jina} akafafanua:  
“Inatufundisha kuwa imani na ujasiri ni silaha zenye nguvu. Tukitegemea maadili na haki, tunaweza kuokoa maisha yetu hata kwenye hali ngumu.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Mwaliko wa Kiroho

Swali:  
“Ni mfano gani Yesu alitumia kuonyesha upendo wa kweli?”  

{jina} akajibu:  
“Alitumia mfano wa Mwana Mpotevu, aliyeacha kuishi maovu na kurudi kwa baba yake. Baba alimkumbatia kwa furaha na msamaha.”  

Mwalimu akamuuliza:  
“Na maana yake ni nini?”  

{jina} akafafanua:  
“Upendo wa kweli ni msamaha. Hatuwezi kudumisha uhusiano bila kuonyesha huruma na msamaha, hata kwa wale waliotukosea.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Busara ya Methali

Swali:  
“Methali 3:5-6 inasema ‘Tegemea Bwana kwa moyo wako wote, usitegemee akili zako pekee.’ Tafsiri ni ipi?”  

{jina} akasema:  
“Inamaanisha hatuwezi kuishi maisha yetu tu kwa akili zetu. Tunapaswa kutegemea mwongozo wa Mungu, kwani unatuongoza kwa njia sahihi na salama.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Maisha ya Paulo

Swali:  
“Kwa nini Paulo aliendelea kuhubiri licha ya mateso?”  

{jina} akafafanua:  
“Alijua kuwa ujumbe wa kweli ni muhimu kuliko usalama wake. Aliamua kutoa maisha yake kwa maneno ya kweli, na kuwatia moyo wengine.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Kazi ya Mizizi

Swali:  
“Kwa nini Abrahamu alihama nchi yake?”  

{jina} akasema:  
“Alienda kwa amri ya Mungu, kuacha urithi wake wa zamani. Hii inatuonyesha kuwa kuamini mpango wa Mungu kunahitaji ujasiri na kutenda.”  
MWISHO`,

`Hadithi ya {jina} Mjanja – Mifano ya Uongozi

Swali:  
“Ni mifano gani ya uongozi tunayoona Biblia?”  

{jina} akafafanua:  
“Mifano ni kama Mose alivyoiongoza Israeli kutoka Misri, na Daudi alivyokuwa mfalme wa haki. Kila kiongozi aliangalia ustawi wa wengine, akatumia hekima na busara.”  
MWISHO`,
`Hadithi ya {jina} Mjanja – Hesabu ya Kitengo

Mwalimu aliuliza:  
“Kila darasa lina wanafunzi 25, na kila mwanafunzi anasoma masaa 2 ya hesabu kila siku. Ikiwa shule ina madarasa 8, jumla ya masaa ya hesabu kwa wiki 5 ni mangapi?”  

{jina} akahesabu hatua kwa hatua:  
1. Masaa kwa darasa kwa siku = 25 × 2 = 50  
2. Shule yote kwa siku = 50 × 8 = 400  
3. Kwa wiki 5 (5 siku kwa wiki) = 400 × 5 = 2,000  

**Jibu:** 2,000 masaa. MWISHO`,

`Hadithi ya {jina} Mjanja – Mantiki ya Geni

Mwalimu aliuliza:  
“Kundi la wachezaji 6 lina meza 6 tofauti. Kila mmoja lazima awe na nafasi tofauti. Ni idadi gani ya mipangilio yote inayowezekana?”  

{jina} akatumia mantiki:  
1. Idadi ya mipangilio = 6! = 720  

**Jibu:** 720 mchanganyiko. MWISHO`,

`Hadithi ya {jina} Mjanja – Changamoto ya Sarafu

Swali:  
“Kila mwanafunzi ana sarafu 3 za 100 Tsh, 4 za 200 Tsh, na 5 za 500 Tsh. Jumla ya pesa za mwanafunzi mmoja ni ngapi?”  

{jina} akahesabu:  
1. 3 × 100 = 300  
2. 4 × 200 = 800  
3. 5 × 500 = 2,500  
4. Jumla = 300 + 800 + 2,500 = 3,600  

**Jibu:** 3,600 Tsh. MWISHO`,

`Hadithi ya {jina} Mjanja – Mudole wa Mchoro

Mwalimu aliuliza:  
“Kuna mistari 15 katika gridi ya 5×5. Ikiwa kila gridi ina mistari 10, ni mistari mingapi haiwezi kuonekana mara mbili?”  

{jina} akahesabu:  
1. Mistari yote = 5 × 5 = 25  
2. Mistari inayorudiwa = 25 - 10 = 15  

**Jibu:** 15 mistari. MWISHO`,

`Hadithi ya {jina} Mjanja – Hesabu ya Haraka

Swali:  
“Kila mwanafunzi anasoma kurasa 120. {jina} anaweza kusoma kurasa 20 kwa saa. Ni muda gani atakayohitaji kumalizia kitabu masaa 4 tu kwa siku?”  

{jina} akahesabu:  
1. Masaa 4 × 20 kurasa = 80 kurasa  
2. Kitabu kina kurasa 120, siku 1 atamaliza = 120 ÷ 80 = 1.5 siku  
3. Siku 1.5 = 1 siku + 12 saa  

**Jibu:** Siku 1 na masaa 12. MWISHO`,

`Hadithi ya {jina} Mjanja – Mlinganyo wa Changamoto

Mwalimu aliuliza:  
“Tatua x + 5 = 17. Ni x gani?”  

{jina} akatatua:  
x = 17 - 5 = 12  

**Jibu:** x = 12. MWISHO`,

`Hadithi ya {jina} Mjanja – Hesabu ya Darasa

Swali:  
“Kila darasa lina wanafunzi 20. Kila mwanafunzi anayo vitabu 7. Jumla ya vitabu vya madarasa 9 ni vingapi?”  

{jina} akahesabu:  
1. 20 × 7 = 140 vitabu kwa darasa  
2. 140 × 9 = 1,260 vitabu  

**Jibu:** 1,260 vitabu. MWISHO`,

`Hadithi ya {jina} Mjanja – Mantiki ya Giza

Mwalimu aliuliza:  
“Kuna vyumba 3 na kila kimoja kina taa 5. Ikiwa kila taa iko na rangi tofauti, ni mchanganyiko gani wa rangi unaweza kuwepo?”  

{jina} akahesabu:  
1. Mchanganyiko per chumba = 5! = 120  
2. Vyumba 3 × 120 = 360 mchanganyiko  

**Jibu:** 360 mchanganyiko. MWISHO`,

`Hadithi ya {jina} Mjanja – Hesabu ya Ngoma

Swali:  
“Kila mwanafunzi anapiga ngoma 15 kwa wiki. Wanafunzi 12 wanapiga ngoma kwa wiki 6. Jumla ya ngoma ni ngapi?”  

{jina} akahesabu:  
1. 12 × 15 = 180 ngoma kwa wiki  
2. 180 × 6 = 1,080 ngoma  

**Jibu:** 1,080 ngoma. MWISHO`,

`Hadithi ya {jina} Mjanja – Changamoto ya Mwisho

Mwalimu aliuliza:  
“Kuna mchemraba wenye upande 8. Ni vipande vingapi vya mstari vinaweza kuunganishwa kwenye pembe zote?”  

{jina} akahesabu:  
1. Mchemraba = n = 8  
2. Jumla ya mistari = n(n-1)/2 = 8 × 7 / 2 = 28  

**Jibu:** 28 mistari. MWISHO`,

`Hadithi ya {jina} Mjanja – Hesabu ya Changamoto Kubwa

Mwalimu alileta swali:  
“Kila darasa lina wanafunzi 28, na kila mwanafunzi anapika 3 vibao vya mkate kila siku. Kama shule ina madarasa 12, jumla ya vibao vya mkate vinavyopikwa kwa wiki 5 ni vingapi?”  

{jina} akahesabu hatua kwa hatua:  
1. Vibao kwa mwanafunzi kwa siku = 3  
2. Vibao kwa darasa kwa siku = 28 × 3 = 84  
3. Shule yote kwa siku = 12 × 84 = 1,008  
4. Kwa wiki 5 (5 siku kila wiki) = 1,008 × 5 = 5,040  

**Jibu:** 5,040 vibao vya mkate. MWISHO`,

`Hadithi ya {jina} Mjanja – Mantiki ya Vipengele

Mwalimu aliuliza:  
“Kundi la wachezaji 10 linapaswa kupangwa kwenye meza 10 tofauti. Kila mmoja lazima awe na nafasi tofauti. Ni idadi gani ya mipangilio yote inayowezekana?”  

{jina} alitumia mantiki ya kombinatoria:  
1. Idadi ya mipangilio = 10! = 3,628,800  

**Jibu:** 3,628,800 mchanganyiko. MWISHO`,

`Hadithi ya {jina} Mjanja – Hesabu ya Pesa

Swali:  
“Kila mwanafunzi ana 5 sarafu za shilingi 200, 3 sarafu za shilingi 500, na 2 sarafu za shilingi 1,000. Jumla ya pesa za mwanafunzi mmoja ni ngapi?”  

{jina} akahesabu:  
1. 5 × 200 = 1,000  
2. 3 × 500 = 1,500  
3. 2 × 1,000 = 2,000  
4. Jumla = 1,000 + 1,500 + 2,000 = 4,500  

**Jibu:** 4,500 Tsh. MWISHO`,

`Hadithi ya {jina} Mjanja – Changamoto ya Mudole

Mwalimu aliuliza:  
“Kuna mistari 12 inayounganishwa kwenye gridi ya 4×4. Kila mistari ina kipeo chake. Ikiwa kila gridi ina jumla ya mistari 8, ni mistari mingapi haiwezi kuonekana mara mbili?”  

{jina} akahesabu kwa ustadi:  
1. Mistari yote kwenye gridi = 4 × 4 = 16  
2. Mistari inayorudiwa = 16 - 8 = 8  
3. Mistari haiwezi kuonekana mara mbili = 8  

**Jibu:** 8 mistari. MWISHO`,

`Hadithi ya {jina} Mjanja – Hesabu ya Haraka

Swali:  
“Kila mwanafunzi anasoma kitabu cha kurasa 120. Kama {jina} anaweza kusoma kurasa 15 kwa saa, ni muda gani atakayohitaji kumalizia kitabu siku moja ikiwa atasoma masaa 3 tu?”  

{jina} akahesabu:  
1. Kurasa kwa saa = 15  
2. Masaa 3 × 15 kurasa = 45 kurasa  
3. Kitabu kina kurasa 120, hivyo siku moja atamaliza = 120 ÷ 45 ≈ 2.67 siku  
4. Kwa dakika = 0.67 × 24 × 60 ≈ 960 dakika  

**Jibu:** Siku 2 na masaa 16 au dakika 960. MWISHO`,
`Hadithi ya {jina} Mjanja – Fundi wa Hesabu

Darasa la {jina} lilipokea changamoto kubwa kutoka kwa mwalimu:  
“Kila mwanafunzi ana kitabu 7 na kila kitabu kina kurasa 48. Kama wanafunzi 32 wanakusanya kurasa zao, ni jumla ya kurasa ngapi?”

Mwisho wa Hadithi

Baada ya majanga haya, kijiji kizima kilianza kumuita “Bwana Simu”.

"Hii simu itaniharibia heshima yangu kijijini, bora niiuze nikae na nokia yangu ya tochi."

Aliiuza kwa shilingi elfu kumi tu, kumbe ilikuwa iPhone mpya kabisa. 
Sasa kila mtu mjini anampiga kelele:

      {jina} aliwasubiri pale walipoangukia mtego na kuwakamata wote bila risasi moja kupigwa.`
    ];

function andikaHadithi(type) {
      const jina = document.getElementById("jina").value || "Shujaa";
      let hadithi = "";

      if(type === "mjanja"){
        hadithi = mjanjaHadithi[Math.floor(Math.random() * mjanjaHadithi.length)].replace(/{jina}/g, jina);
      } else if(type === "fupi"){
        hadithi = fupiHadithi[Math.floor(Math.random() * fupiHadithi.length)].replace(/{jina}/g, jina);
      }

      // Typing effect
      hadithiBox.textContent = "";
      let index = 0;
      function typeWriter() {
        if(index < hadithi.length){
          hadithiBox.textContent += hadithi.charAt(index);
          index++;
          setTimeout(typeWriter, 25); // 25ms kati ya herufi
        }
      }
      typeWriter();
    }
  </script>
